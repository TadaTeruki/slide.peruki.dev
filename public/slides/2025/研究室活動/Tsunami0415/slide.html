南海トラフ沖地震を想定した<br />
津波シミュレーションのデータセットは全て公開されている</p>
<p><strong>Python実装</strong> DOI: 10.5281/zenodo.14029637.<br />
<strong>シミュレーションデータ</strong> DOI: 10.5281/zenodo.12696848.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="4" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;" data-marpit-pagination-total="41">
<h2 id="%E8%83%8C%E6%99%AF">背景</h2>
<p>津波の早期警報システムは、災害時の被害を軽減する重要な役割を果たす<br />
津波の流体現象の高速な再現が必要</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="5" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;" data-marpit-pagination-total="41">
<h2 id="%E6%97%A2%E5%AD%98%E6%89%8B%E6%B3%95-%E5%8D%B3%E6%99%82%E3%82%B7%E3%83%9F%E3%83%A5%E3%83%AC%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3">既存手法: 即時シミュレーション</h2>
<p>津波の流体現象を支配方程式を用いて計算</p>
<ul>
<li>Oishi et al. (2015): K-computer/13498コア/5mメッシュ/約1.5分</li>
<li>Musa et al. (2018): SX-ACE/512コア/10m(等)メッシュ/4分以内<br />
<em>ドメイン領域やシミュレーション上での経過時間など実験設定が異なるため</em><br />
<em>ここで単純比較はできないことに注意。以降の手法も同様</em></li>
</ul>
<p><strong>課題:</strong> 初期入力値による不確実性の考慮、計算コストと精度の兼ね合い</p>
<p>観測データを用いてその結果を修正していく手法 (Assimilation) も存在<br />
ただし、計算コストと精度の兼ね合いの課題は残る</p>
<ul>
<li>Wang et al. (2018): 14分で信頼性の高い到達予測を実現<br />
<em>各Assimilationの計算時間は10秒以内でほぼ無視可能</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="6" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;" data-marpit-pagination-total="41">
<h2 id="%E6%97%A2%E5%AD%98%E6%89%8B%E6%B3%95-%E3%83%87%E3%83%BC%E3%82%BF%E3%83%99%E3%83%BC%E3%82%B9%E6%A4%9C%E7%B4%A2">既存手法: データベース検索</h2>
<p>津波のシミュレーション結果を事前に計算し、データベースとして保存<br />
津波発生時には観測データに最も近いものを予測結果として参照</p>
<ul>
<li>Fauzi and Mizutani (2020): CNN+MLPによるシナリオ検索、1秒以内<br />
<em>Open AccessではないためAbstractのみ参照。おそらく画像分類に近いアプローチ？</em></li>
<li>Nomura et al. (2022): ベイズ推定によるシナリオ検索</li>
</ul>
<p><strong>課題:</strong> 取り得るパターンを網羅する大量のシミュレーション結果が必要</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="7" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;" data-marpit-pagination-total="41">
<h2 id="%E6%97%A2%E5%AD%98%E6%89%8B%E6%B3%95-%E6%A9%9F%E6%A2%B0%E5%AD%A6%E7%BF%92">既存手法: 機械学習</h2>
<p>観測データからシミュレーション結果を学習</p>
<ul>
<li>Mulia et al. (2022): MLP</li>
<li>Makinoshima et al. (2021), Rim et al. (2022): CNN</li>
</ul>
<p>時系列予測</p>
<ul>
<li>Alan et al. (2023): LSTM</li>
</ul>
<p>シミュレーションに比べ高速な予測が可能</p>
<p><strong>課題</strong></p>
<ul>
<li>ブラックボックスで物理的な裏付けが乏しい</li>
<li>学習にかかる計算コスト</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="8" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;" data-marpit-pagination-total="41">
<h2 id="%E6%97%A2%E5%AD%98%E6%89%8B%E6%B3%95-%E7%A2%BA%E7%8E%87%E7%9A%84%E3%81%AA%E6%B4%A5%E6%B3%A2%E4%BA%88%E6%B8%AC">既存手法: 確率的な津波予測</h2>
<ul>
<li>Blaser et al. (2011), Blaser et al. (2012), Tatsumi et al. (2014)</li>
</ul>
<p>不確実性を定量的に調べることができる</p>
<p><strong>課題</strong></p>
<ul>
<li>シミュレーション時のパラメータの正確な設定</li>
<li>津波地震 (地震の規模に対して大きな津波を引き起こす地震) や<br />
沿岸での複雑な振る舞いなど<br />
説明の難しい不確実性に対しての対応</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="9" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;--marpit-advanced-background-split:28%;" data-marpit-pagination-total="41" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/nankai_81_000255_slip_dtopo.webp&quot;);background-size:350px auto;"></figure></div></section></foreignObject><foreignObject width="72%" height="720"><section id="9" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="9" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;--marpit-advanced-background-split:28%;" data-marpit-pagination-total="41" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="%E6%8F%90%E6%A1%88%E6%89%8B%E6%B3%95%E3%81%AE%E6%A6%82%E8%A6%81">提案手法の概要</h2>
<p><strong>シミュレーション結果の重ね合わせによる即時予測</strong></p>
<ul>
<li>
<p>複数のシナリオによる<br />
津波のシミュレーション結果を事前に用意<br />
<em>シナリオごとに想定する地震のパターンが異なる</em><br />
<em>図は、あるシナリオでのシミュレーション結果の例</em><br />
<em>図上: 断層すべり量の分布, 図下: 波高の分布</em></p>
</li>
<li>
<p>生成済みのシミュレーション結果を<br />
複数重ね合わせ (線型結合し)<br />
未知の地震パターンに対する津波の<br />
シミュレーション結果を生成</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="9" style="" data-marpit-pagination-total="41" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="10" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;" data-marpit-pagination-total="41">
<p>重ね合わせに用いるシミュレーション結果への重みを<br />
ベイズ推定により確率分布の形式で導出<br />
不確実性を考慮した予測を行う<br />
<em>このアプローチ自体は、Nomura et al. (2022)で同様に行われている</em><br />
<em>ただし、こちらはあくまでデータベース検索のアプローチに基づく</em></p>
<p><img src="img/fig-7.webp" alt="" style="width:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="11" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;" data-marpit-pagination-total="41">
<h1 id="methodology">Methodology</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="12" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="41" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/gauges-snet.webp&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="12" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="12" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="41" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<p><strong>参考: 観測装置 (gauges)</strong></p>
<p>災害に関わる自然現象の観測網が日本各地に存在</p>
<ul>
<li>海底に設置/地震計や水圧計など搭載/<br />
地震・津波を対象
<ul>
<li>S-net: 太平洋沖</li>
<li>DONET (1,2): 南海トラフ沖</li>
</ul>
</li>
<li>沖合に設置/波高計など搭載/波浪を対象
<ul>
<li>NOWPHAS</li>
</ul>
</li>
</ul>
<p><em>右図: S-netによる海底観測網</em><br />
<em><a href="https://www.seafloor.bosai.go.jp/S-net/">https://www.seafloor.bosai.go.jp/S-net/</a></em></p>
<p>以降、説明に用いる「観測点」は<br />
このような観測装置が存在する地点に対応</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="12" style="" data-marpit-pagination-total="41" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="13" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;" data-marpit-pagination-total="41">

</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="36" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;" data-marpit-pagination-total="41">
<p>テイラー図を用いて、シミュレーション結果と予測値の近さを視覚的に表現<br />
<em>原点との距離は標準偏差、角度は相関係数に対応</em><br />
<em>黒い点がシミュレーション結果で、黒い点からの距離が二乗平均平方根誤差の大きさに対応</em></p>
<p><img src="img/fig-8.webp" alt="" style="width:900px;" /></p>
<ul>
<li>N.2022と比較し、Tの長さに応じて結果が継続的に改善されている</li>
<li>実際の事象に類似したシナリオが存在しない場合に利点を有することを示唆</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="37" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;" data-marpit-pagination-total="41">
<p>テストケースで、予測結果の最大波高とシミュレーション結果の最大波高を比較<br />
<em>縦軸: 予測, 横軸: シミュレーション値</em></p>
<p><img src="img/fig-9.webp" alt="" style="width:500px;" /></p>
<p>大きな地震での予測が過小・過大評価されるN.2022と比べ改善が見られる</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="38" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;" data-marpit-pagination-total="41">
<h2 id="%E5%9B%9E%E5%B8%B0%E5%95%8F%E9%A1%8C%E3%81%AB%E3%82%88%E3%82%8B%E8%A7%A3%E3%81%AE%E4%B8%8D%E5%AE%89%E5%AE%9A%E3%81%95%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">回帰問題による解の不安定さについて</h2>
<p>実験結果から、従来手法となるN.2022に比べ結果が改善していると主張</p>
<p>一方で、逆問題の解が不安定な場合、予測の信頼性が失われることを示唆</p>
<ul>
<li>2つ以上のシナリオがすべての観測点でほぼ同じデータを持つ場合<br />
<em>基底関数がほぼ同一となるため解が不定となり、非常に大きな分散が現れる</em></li>
<li>シナリオが少なすぎる場合</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="39" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;" data-marpit-pagination-total="41">
<h2 id="%E4%BB%98%E9%8C%B2-%E7%89%B9%E7%95%B0%E5%80%A4%E5%88%86%E8%A7%A3%E3%81%AB%E3%82%88%E3%82%8B%E7%B5%90%E6%9E%9C%E3%81%B8%E3%81%AE%E5%BD%B1%E9%9F%BF">付録: 特異値分解による結果への影響</h2>
<p>シナリオごとにノイズ付きのテストデータを1000個適用<br />
各シナリオに対する重みの分布を可視化<br />
<em>特異値分解を用いない場合(右)と用いる場合(左)で比較</em></p>
<p><img src="img/svd-1.webp" alt="" style="width:650px;" /></p>
<p>差がわずかしか見られないことがわかる<br />
<em>ガウス事前分布によるベイズ線形回帰は、L2正則化を用いた線形回帰と同等であることが知られている</em><br />
<em>特異値分解を用いた方がより高い堅牢性を持つことを示唆</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="40" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;" data-marpit-pagination-total="41">
<p>特異値分解の有無による予測結果の比較</p>
<p><img src="img/svd-2.webp" alt="" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="41" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="41" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/rumoi.webp&quot;);"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="41" data-paginate="true" data-theme="bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u" lang="C" data-marpit-pagination="41" style="--paginate:true;--theme:bovayxk3quft1xrznglo48x0cjc2mvcui6k8qxj0y48u;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="41" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h1>
<p><strong>Scenario Superposition Method for Real-TimeTsunami Prediction Using a Bayesian Approach</strong> <em>Saneiki Fujita et al., 2024</em></p>
<ul>
<li>事前計算されたシミュレーション結果の線形結合による<br />
即時かつ幅広い事象に対応する津波予測の手法を提案</li>
<li>特異値分解による低ランク近似を用いる</li>
<li>重みの決定をベイズ線形回帰問題に帰着</li>
<li>信頼区間の提示により過小評価を防ぐ</li>
</ul>
<p><strong>課題</strong></p>
<ul>
<li>事前分布の見直し <em>小さな津波での大きな不確実性に対処</em></li>
<li>他の確率回帰モデルの導入</li>
<li>様々な種類の不確実性をより明示的に定義</li>
</ul>
</section>
