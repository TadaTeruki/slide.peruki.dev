<ul>
<li><strong>Source-Target Attention</strong><br />

<p>Transformerでは</p>
<ul>
<li>エンコーダ・デコーダ内でSelf-Attention</li>
<li>それらの繋ぎ目でSource-Target Attention<br />
を用いている</li>
</ul>
<p>従来のEncoder-DecoderのモデルではLSTMなどを用いて時系列情報を読み取るが<br />
TransformerではSelf-Attentionがその役割を担う</p>
</section>

<p>Attentionは<br />
「キーに対してクエリを投げ、該当するキーに対応する値を抽出する関数である」<br />

<blockquote>
<p>An attention function can be described as mapping a query and a set of key-value pairs to an output, where the query, keys, values, and output are all vectors.</p>
</blockquote>

<h3 id="positional-encoding">Positional Encoding</h3>
<p><img src="img/pe.webp" alt="" style="height:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="xl4bkcw24ticeljd6vpum8nkxh49hpv1hk37mttaunud" lang="C" data-marpit-pagination="29" style="--paginate:true;--theme:xl4bkcw24ticeljd6vpum8nkxh49hpv1hk37mttaunud;" data-marpit-pagination-total="30">
<p>(Multi-Head) Attentionにより、系列間での関係性を学習することはできたが<br />
系列内での順序そのものの情報を学び取るには再帰的な処理が必要となり、モデル全体にそのような処理は含まれない</p>
<ul>
<li>畳み込み処理でも系列データの順序情報を学習することはできるが、局所的な位置関係に留まってしまう。Attentionは任意の位置関係を学習することができる</li>
</ul>
<p>そこで、再帰的な処理の代わりに<strong>Positional Encoding</strong>を用いる</p>
