</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="znb3hc01tcsz9w579izjrg0bohadc951q16csxk1h" lang="C" data-marpit-pagination="9" style="--paginate:true;--theme:znb3hc01tcsz9w579izjrg0bohadc951q16csxk1h;" data-marpit-pagination-total="16">
<h2 id="lstm-long-short-term-memory--gru-gated-recurrent-unit">LSTM (Long Short Term Memory) / GRU (Gated Recurrent Unit)</h2>
<p>従来のRNNでは時間が深まるほど勾配が消失するため<br />
長期の時間依存性が学習できない → <strong>LSTM</strong>を用いる</p>
<p>隠れ層のニューロンを、過去の情報を保持し適切に伝播・忘却する役割を持つ<br />
<strong>LSTMブロック</strong>に置き換える</p>
<p>LSTMの代替となり得るよりシンプルな構造の<strong>GRU</strong>も提案されている<br />
<em>パラメータ数が少ないため学習が早く済む</em></p>
<p><em>どちらも全体構造は従来のRNNと同じで、一つ前の隠れ層の出力を再度隠れ層に伝播する</em></p>
<p><em>長期依存性の学習を評価するトイ・プロブレムも存在<br />
教科書では<strong>Adding Problem</strong>が用いられ、LSTMの有用性を示している</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="znb3hc01tcsz9w579izjrg0bohadc951q16csxk1h" lang="C" data-marpit-pagination="10" style="--paginate:true;--theme:znb3hc01tcsz9w579izjrg0bohadc951q16csxk1h;" data-marpit-pagination-total="16">
<p><strong>参考: LSTMブロック</strong></p>
<ul>
<li>CECゲート・入力ゲート・出力ゲート<br />
<em>CEC: Constant Error Carousel</em><br />
<em>過去の情報を残し、依存性のありそうな情報のみを活性化する</em></li>
<li>忘却ゲート <em>CECの状態を操作し、必要のない過去の情報を忘却する</em></li>
<li>覗き穴結合 <em>CECの状態を各ゲートに伝播する</em></li>
</ul>
<p><em>この三つはそれぞれ提案された文献が異なる</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="znb3hc01tcsz9w579izjrg0bohadc951q16csxk1h" lang="C" data-marpit-pagination="11" style="--paginate:true;--theme:znb3hc01tcsz9w579izjrg0bohadc951q16csxk1h;" data-marpit-pagination-total="16">
<h2 id="birnn-bidirectional-recurrent-neural-network">BiRNN (Bidirectional Recurrent Neural Network)</h2>
<p>すでに手元に時系列データがある場合は未来の情報を参照しても良い<br />
→ <strong>BiRNN</strong>を用いる</p>
</section>

<h2 id="%E6%96%87%E7%AB%A0%E3%83%87%E3%83%BC%E3%82%BF%E3%81%AE%E6%89%B1%E3%81%84%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">文章データの扱いについて</h2>
<p>文章データ数値データでないため直接は扱えない<br />
そこで、単語ごとにIDを機械的に付与する方向性が考えられる<br />
<em>各単語をone-hotベクトルとすることで、入力として与えることができるようになる</em></p>
<p>加えて、いくつかの工夫が必要</p>
<ul>
<li>登場回数上位N個の単語は同じIDを付与</li>
<li>まだ登場していない単語(未知語)用のIDを用意</li>
<li>パディング: ミニバッチの長さを揃えるために、短い文章を0で埋める</li>
</ul>
<p>例えば、予約語として以下のような割り当てができる</p>
<ul>
<li>0: パディング</li>
<li>1: 文章開始記号</li>
<li>2: 未知語</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="znb3hc01tcsz9w579izjrg0bohadc951q16csxk1h" lang="C" data-marpit-pagination="14" style="--paginate:true;--theme:znb3hc01tcsz9w579izjrg0bohadc951q16csxk1h;" data-marpit-pagination-total="16">
<h3 id="%E5%8F%82%E8%80%83-%E5%9F%8B%E3%82%81%E8%BE%BC%E3%81%BF%E5%B1%A4">参考: 埋め込み層</h3>
<p>one-hotベクトルは次元数が大きく疎である<br />
<strong>埋め込み層</strong>の導入により、次元を圧縮し効率よく処理することができる場合がある</p>
<p><em>この章では単に次元圧縮の手法として埋め込み層を紹介している</em><br />
<em>word2vecなど、ベクトル間の距離と単語の意味的な距離関係と対応させた実装もある</em><br />
<em>学習パラメータとして埋め込み層 (埋め込み行列) を用いることもある</em></p>
