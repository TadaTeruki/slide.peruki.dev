</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="09gw5gsvp91ni2vzk8hhpx2kngy34km2k3zhz2gjpjc7" lang="C" data-marpit-pagination="4" style="--paginate:true;--theme:09gw5gsvp91ni2vzk8hhpx2kngy34km2k3zhz2gjpjc7;" data-marpit-pagination-total="30">
<h2 id="%E8%83%8C%E6%99%AF%E3%81%A8%E8%AA%B2%E9%A1%8C">背景と課題</h2>
<p>津波早期警報システムにおける課題</p>
<p>現状は<strong>PDE-based solver</strong>が主流</p>
<ul>
<li>地震のダイナミクスに基づく初期の海面変位の計算</li>
<li>流体の物理法則を用いた数値計算<br />
<em>津波予測では、特にMOST (NOAA), GeoCLAW等による浅水方程式の数値計算が主流と述べている</em></li>
</ul>
<p>以下の問題が未解決</p>
<ul>
<li>地震パラメータ推定の不確実性</li>
<li>高い計算コスト</li>
<li>リアルタイム適応性の限界</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="09gw5gsvp91ni2vzk8hhpx2kngy34km2k3zhz2gjpjc7" lang="C" data-marpit-pagination="5" style="--paginate:true;--theme:09gw5gsvp91ni2vzk8hhpx2kngy34km2k3zhz2gjpjc7;" data-marpit-pagination-total="30">
<p>機械学習を用いた即時予測手法が注目されている。現状においては</p>
<ul>
<li>固定点での津波波形予測は Liu et al. (2021) や Rim et al. (2022) による研究が存在</li>
<li><strong>疎な観測値 or 予測値からの全体波形の再構成は未達成</strong>としている</li>
</ul>
</section>

<h2 id="%E6%9C%AC%E7%A0%94%E7%A9%B6%E3%81%AE%E7%9B%AE%E7%9A%84">本研究の目的</h2>
<p>疎なtsunameter観測網から高解像度の<br />
津波全体波形を即座に再構成する<br />
Attentionベースの手法を提案</p>
<p>実験では、観測装置として<strong>DART</strong>ブイを想定</p>
<ul>
<li>訓練データにない震源での評価</li>
<li>地震発生時のDARTの観測値を浅水方程式による数値計算で再現</li>
<li><strong>LIHFP</strong>と性能比較<br />
<em>Liner Interpolation with Huygens-Fresnel Principle (Wang et al., 2019)</em></li>
</ul>
</section>

<h2 id="senseiver%E3%81%AE%E5%B0%8E%E5%85%A5">Senseiverの導入</h2>
<p>Santos et al., 2023</p>
<ul>
<li>&quot;designed for sparse-to-dense reconstruction task&quot;</li>
<li>Attentionベース</li>
</ul>
<p>重要な利点として</p>
<ol>
<li>位置情報を扱うことができる</li>
<li>グリッドに依存せず、任意のメッシュ構造に対応</li>
<li>遠い地点からの影響の考慮 (CNNでは層を深くしないと考慮できない)</li>
</ol>
<p>Attentionでは計算が多項式時間で膨れ上がるため、途中でコンパクトな潜在行列に変換することで計算コストを小さく抑える</p>
</section>

<h2 id="%E7%89%B9%E5%AE%9A%E3%81%AE%E3%83%86%E3%82%B9%E3%83%88%E9%9C%87%E6%BA%90%E4%B8%AD%E5%A4%AE%E5%80%A4%E8%B7%9D%E9%9B%A2%E3%81%A7%E3%81%AE%E6%AF%94%E8%BC%83%E7%B5%90%E6%9E%9C">特定のテスト震源(中央値距離)での比較結果</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="09gw5gsvp91ni2vzk8hhpx2kngy34km2k3zhz2gjpjc7" lang="C" data-marpit-pagination="29" style="--paginate:true;--theme:09gw5gsvp91ni2vzk8hhpx2kngy34km2k3zhz2gjpjc7;" data-marpit-pagination-total="30">
<h2 id="%E6%8A%80%E8%A1%93%E7%9A%84%E8%AA%B2%E9%A1%8C%E3%81%A8%E5%AF%BE%E7%AD%96">技術的課題と対策</h2>
<p><strong>出力の時間的なスムーズさの欠如</strong></p>
<ul>
<li>Median filteringを適用</li>
<li>到達時間精度が9.05分→5.35分に改善</li>
<li>最大振幅に影響が出ている可能性あり</li>
</ul>
<p>今後の改善の方針</p>
<ul>
<li>時間エンコーディングの導入</li>
<li>前状態への条件付け</li>
<li>損失関数への正則化項追加</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="09gw5gsvp91ni2vzk8hhpx2kngy34km2k3zhz2gjpjc7" lang="C" data-marpit-pagination="30" style="--paginate:true;--theme:09gw5gsvp91ni2vzk8hhpx2kngy34km2k3zhz2gjpjc7;" data-marpit-pagination-total="30">
<h1 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h1>
<p><strong>Attention-Based Reconstruction of Full-Field Tsunami Waves from Sparse Tsunameter Networks</strong> <em>McDugald et al., 2025</em></p>
<p><strong>現在の課題</strong></p>
<ul>
<li>限定的な海域</li>
<li>理想化された初期条件</li>
<li>早期段階での再構成精度</li>
<li>時間的なスムーズさの問題</li>
</ul>
<p>今後の改善の方針</p>
<ul>
<li>より広域・多様な初期条件</li>
<li>GNSS、HFレーダーなど別の観測との統合</li>
</ul>
</section>
