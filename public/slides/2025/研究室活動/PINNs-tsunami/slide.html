<ul>
<li>データの収集</li>
<li>(?) 固体と流体の相互作用に関する十分な理解の不足</li>
<li>長期にわたる断層滑りの過程の不確実性</li>
</ul>
<p>津波の様々な要因</p>
<ul>
<li><strong>物理的パラメータ</strong> (海底地形、断層滑り量...) の考慮が必要</li>
<li>(?) 海底地震における、地盤の変位・水柱へのエネルギー伝達の問題との関連性</li>
<li>火山噴火や隕石衝突といったより空間スケールの小さい場合のモデリング</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="66mg2m9iy5kv4jli3uuyko62fh42zb68ilk5wkhtqof" lang="C" data-marpit-pagination="6" style="--paginate:true;--theme:66mg2m9iy5kv4jli3uuyko62fh42zb68ilk5wkhtqof;" data-marpit-pagination-total="19">
<h2 id="%E6%B4%A5%E6%B3%A2%E3%81%AE%E6%95%B0%E5%80%A4%E8%A7%A3%E6%9E%90">津波の数値解析</h2>
<p>様々な波動力学の支配方程式と離散化手法が用いられた</p>
<ul>
<li>差分法</li>
<li>有限要素法・不連続ガラーキン法</li>
<li>メッシュレスなアプローチ</li>
</ul>
<p>これらを用いて以下の支配方程式を解く</p>
<ul>
<li><strong>Shallow-water equations</strong> (浅水方程式)</li>
<li>Boussinesq equations</li>
<li>Serre–Green–Naghdi equations</li>
<li>Navier–Stokes equations</li>
</ul>
<p>検討されているアプローチのほとんどは上記に基づく</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="66mg2m9iy5kv4jli3uuyko62fh42zb68ilk5wkhtqof" lang="C" data-marpit-pagination="7" style="--paginate:true;--theme:66mg2m9iy5kv4jli3uuyko62fh42zb68ilk5wkhtqof;" data-marpit-pagination-total="19">
<h2 id="%E3%83%87%E3%83%BC%E3%82%BF%E9%A7%86%E5%8B%95%E5%9E%8B%E3%82%A2%E3%83%97%E3%83%AD%E3%83%BC%E3%83%81">データ駆動型アプローチ</h2>
<p>近年は、機械学習などデータ駆動型アプローチへの移行がみられている</p>
<ul>
<li>関心のある関係性をモデル化
<ul>
<li>外洋の水位変位と特定の地点における遡上との関係</li>
<li>低解像度・高解像度シミュレーションの関係 (→ 超解像？)</li>
</ul>
</li>
<li>(一度学習すれば) 即時の計算が可能</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="66mg2m9iy5kv4jli3uuyko62fh42zb68ilk5wkhtqof" lang="C" data-marpit-pagination="8" style="--paginate:true;--theme:66mg2m9iy5kv4jli3uuyko62fh42zb68ilk5wkhtqof;" data-marpit-pagination-total="19">
<h2 id="%E7%A7%91%E5%AD%A6%E6%8A%80%E8%A1%93%E6%A9%9F%E6%A2%B0%E5%AD%A6%E7%BF%92-scientific-machine-learning">科学技術機械学習 (Scientific machine learning)</h2>
<p>微分方程式や物理的な性質(対称性・保存則)といったで与えられる帰納バイアスを<br />
機械学習ベースのアルゴリズムに組み込む</p>
<p><strong>Physics-informed neural networks (PINNs)</strong> は特に注目を集める<br />
他の数値計算同様に微分方程式を直接解く・メッシュレス・逆問題に応用可能</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="66mg2m9iy5kv4jli3uuyko62fh42zb68ilk5wkhtqof" lang="C" data-marpit-pagination="9" style="--paginate:true;--theme:66mg2m9iy5kv4jli3uuyko62fh42zb68ilk5wkhtqof;" data-marpit-pagination-total="19">
<p>PINNsには課題も存在:</p>
<ul>
<li>長い時間間隔での解を得るのが難しい</li>
<li>学習時間が長く、即時予測では適用が困難になる場合がある</li>
</ul>
<p>幾つかの軽減策も見られている</p>
<ul>
<li>Multi-model approaches</li>
<li>Improved training and optimization strategies</li>
<li>Preservation of geometric properties</li>
<li><strong>Operator learning techniques</strong> (Physics-informed DeepONetsなど)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="66mg2m9iy5kv4jli3uuyko62fh42zb68ilk5wkhtqof" lang="C" data-marpit-pagination="10" style="--paginate:true;--theme:66mg2m9iy5kv4jli3uuyko62fh42zb68ilk5wkhtqof;" data-marpit-pagination-total="19">

</section>

<h2 id="pinns%E3%81%AE%E8%AA%B2%E9%A1%8C%E3%81%A8%E8%A7%A3%E6%B1%BA%E7%AD%96">PINNsの課題と解決策</h2>
<p>2つの主要な課題が存在する：</p>
<ol>
<li><strong>長い学習時間が必要</strong></li>
<li><strong>長時間の予測では効果的でない</strong><br />
微小な解に収束するため (?)</li>
</ol>
<p>解を直接学習するのではなく、solution operatorを学習することで<br />
これらの課題を軽減することができる</p>
</section>
