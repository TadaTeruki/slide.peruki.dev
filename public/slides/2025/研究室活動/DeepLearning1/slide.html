<p><strong>詳解ディープラーニング</strong></p>
<h1 id="44-46-%E3%83%87%E3%82%A3%E3%83%BC%E3%83%97%E3%83%8B%E3%83%A5%E3%83%BC%E3%83%A9%E3%83%AB%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">4.4-4.6 ディープニューラルネットワーク</h1>
<p>島内研究室 2025年4月7日 輪読会</p>
<p>発表者: 多田 瑛貴<br />
(公立はこだて未来大学 複雑系知能学科 複雑系コース)</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle" lang="C" data-marpit-pagination="1" style="" data-marpit-pagination-total="18" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle" lang="C" data-marpit-pagination="2" style="--paginate:true;--theme:kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle;" data-marpit-pagination-total="18">
<h2 id="%E5%89%8D%E5%9B%9E%E3%81%AE%E5%86%85%E5%AE%B9">前回の内容</h2>
<ul>
<li>誤差逆伝播法
<ul>
<li>自動微分に基づき、パラメータに対する微分を高速に計算</li>
<li>連鎖率 (合成関数の微分公式) によって説明可能</li>
</ul>
</li>
<li>勾配消失問題
<ul>
<li>深いネットワークにて勾配が小さくなり、学習が進まない現象</li>
</ul>
</li>
<li>活性化関数
<ul>
<li>ニューロンの出力に非線形性を与える</li>
<li>Sigmoid: 最大値が0.25であり勾配消失問題が課題</li>
<li>tanh: 最大値が1.0であり勾配消失が起こりにくくなる</li>
<li>ReLU: 勾配消失が起こりにくく、かつ高速な計算が可能</li>
<li>Leaky ReLU: 負の値に対しても小さな勾配を持つ</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle" lang="C" data-marpit-pagination="3" style="--paginate:true;--theme:kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle;" data-marpit-pagination-total="18">
<h2 id="%E5%89%8D%E5%9B%9E%E5%86%85%E5%AE%B9%E3%81%AE%E8%A3%9C%E8%B6%B3">前回内容の補足</h2>
<ul>
<li>他の活性化関数
<ul>
<li>Swish</li>
<li>Parameteic ReLU (PReLU)</li>
<li>ELU</li>
</ul>
</li>
</ul>
<p>様々な手法が存在し、ReLU等よりも優れた性能を示すことがある<br />
ただし、どの手法が最適かはケースバイケース</p>
<p>計算コストの低さにおいてReLUが優れているため<br />
実験のサイクルを早めるためReLUを使用することが多い</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle" lang="C" data-marpit-pagination="4" style="--paginate:true;--theme:kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle;" data-marpit-pagination-total="18">
<h2 id="44-%E3%83%89%E3%83%AD%E3%83%83%E3%83%97%E3%82%A2%E3%82%A6%E3%83%88%E3%81%AE%E5%B0%8E%E5%85%A5">4.4 ドロップアウトの導入</h2>
<p>学習の際にランダムにニューロンを除外(=ドロップアウト)させる手法<br />
汎化性能の向上に寄与する<br />
<em>汎化性能: 未知のデータに対しても高い性能を発揮する能力</em></p>
<p><img src="img/dropout.webp" alt="" style="width:500px;" /></p>
<p><em>図の<img class="emoji" draggable="false" alt="✖️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2716.svg" data-marp-twemoji=""/>は、ドロップアウトされたニューロン</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle" lang="C" data-marpit-pagination="5" style="--paginate:true;--theme:kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle;" data-marpit-pagination-total="18">
<h3 id="%E3%81%AA%E3%81%9C%E6%B1%8E%E5%8C%96%E6%80%A7%E8%83%BD%E3%81%AE%E5%90%91%E4%B8%8A%E3%81%AB%E6%9C%89%E5%8A%B9%E3%81%8B">なぜ汎化性能の向上に有効か？</h3>
<p>一つのモデルで学習を行うと、過学習のリスクがある</p>
<p>複数のモデルを生成・学習し結果を組み合わせることで<br />
集合知的に汎化性能を向上できる<br />
→ <strong>アンサンブル学習</strong>: 複数のモデルを生成し学習を行う手法</p>
<p>ドロップアウトにより、一つのモデルから実質的に複数のモデルを生成<br />
→ 擬似的なアンサンブル学習</p>
</section>

<h2 id="45-%E5%AD%A6%E7%BF%92%E3%81%AE%E5%8A%B9%E7%8E%87%E5%8C%96%E3%81%AB%E5%90%91%E3%81%91%E3%81%A6">4.5 学習の効率化に向けて</h2>
<ul>
<li>訓練データ・テストデータに加え検証データを用意
<ul>
<li>訓練データ: 学習に使用</li>
<li>テストデータ: 学習後の性能評価に使用</li>
<li>検証データ: 学習中の性能評価に使用</li>
</ul>
</li>
</ul>
<p><strong>検証データの役割</strong></p>
<ul>
<li>学習の可視化</li>
<li>早期終了の導入</li>
<li>(学習率など、ハイパーパラメータの調整)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle" lang="C" data-marpit-pagination="11" style="--paginate:true;--theme:kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle;" data-marpit-pagination-total="18">
<h3 id="%E5%AD%A6%E7%BF%92%E3%81%AE%E5%8F%AF%E8%A6%96%E5%8C%96">学習の可視化</h3>
<ul>
<li>matplotlibなどを使用し学習の進捗を可視化 (誤差の推移・正解率の推移)</li>
</ul>
<p><img src="img/learncurve.webp" alt="" style="width:600px;filter:brightness(1.1);" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle" lang="C" data-marpit-pagination="12" style="--paginate:true;--theme:kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle;" data-marpit-pagination-total="18">
<h3 id="%E6%97%A9%E6%9C%9F%E7%B5%82%E4%BA%86%E3%81%AE%E5%B0%8E%E5%85%A5">早期終了の導入</h3>
<p>過度なエポック数での学習は、訓練データへの過学習をもたらす<br />
<em>図左では、学習の途中で検証データに対する誤差が増えている</em><br />
<img src="img/earlystop.webp" alt="" style="width:600px;filter:brightness(1.05);" /></p>
<p><strong>早期終了 (Early Stopping):</strong><br />
学習を早期に打ち切るアプローチ<br />
エポックごとの誤差を監視し、それまでの最小値を<br />
一定期間上回らなくなったタイミングで学習を終了<br />
<em>検証データに対する誤差が増加したタイミングを過学習の兆候とみなすことができるため</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle" lang="C" data-marpit-pagination="13" style="--paginate:true;--theme:kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle;" data-marpit-pagination-total="18">
<p>直前のエポックの誤差のみを考慮するのではないことに注意</p>
<ul>
<li>誤差の値はエポックによって上下する<br />
<em>ドロップアウトの適用時など、たまたま学習が行われていないニューロンが存在し得るため</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle" lang="C" data-marpit-pagination="14" style="--paginate:true;--theme:kdbrjcx0x8son6rqjhnwdr6x3nj39j3qezklhd12tle;" data-marpit-pagination-total="18">
<h2 id="46-%E5%AD%A6%E7%BF%92%E7%8E%87%E3%81%AE%E8%A8%AD%E5%AE%9A-462%E3%81%BE%E3%81%A7">4.6 学習率の設定 (4.6.2まで)</h2>
<p>学習率: 勾配に合わせてパラメータを更新する際のスケール<br />
これまで、決め打ちで設定していた (例: 0.01)</p>

<h3 id="%E3%83%A2%E3%83%A1%E3%83%B3%E3%82%BF%E3%83%A0">モメンタム</h3>
