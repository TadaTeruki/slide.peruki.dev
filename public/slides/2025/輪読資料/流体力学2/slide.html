<p>流体に働く力は、<strong>体積力</strong>と<strong>面積力</strong>に分類される</p>

<header>流れの方程式</header>
<h1 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h1>
<ul>
<li>流体に働く力は体積力と面積力に分類され、応力テンソルは面積力を表す</li>
<li>応力テンソルは対称行列である (角運動量保存の法則から)</li>
<li>応力テンソルは、圧力と変形に起因する部分に分けることができる</li>
<li>Newton流体は変形速度とずれ応力が比例する流体である</li>
</ul>
